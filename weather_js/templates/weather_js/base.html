<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  <!--meta tag required for bootstrap-->

    <!-- Bootstrap CSS -->
    <!-- tmp? -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--style-->
    <link rel="stylesheet" type="text/css" href="{% static 'weather_js/style.css' %}">
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static 'weather_js/favicon_io/favicon.ico' %}">

    <!-- OpenLayers: map and funciton for layers2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/css/ol.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'weather_js/ol3-layerswitcher.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'weather_js/map_ol.css' %}">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script type="text/javascript" src="{% static 'weather_js/ol3-layerswitcher.js' %}"></script>

</head>
<body>
<!-- <div class="header">
  <h1>METEOSERVICE</h1>
</div> -->

<div class="navbar" id="myNavbar">
  <a class="nav-link {% block weatherjs_active %}{% endblock %}" href="{% url 'weather-js' %}">Home</a>
  <a class="nav-link {% block stats_active %}{% endblock %}" href="{% url 'meteo-stats' %}">Statistics</a>
  <a class="nav-link {% block aleasmap_active %}{% endblock %}"href="{% url 'aleasmap' %}">Aleas Map</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
</div>
<!-- dynamique content from templates -->
<div style="padding-left:14px;padding-right:14px;">
  {% block content %}{% endblock content %}
</div>

<div class="footer">
  <p>THIS IS a Footer &copy 2020</p>
</div>
    
<script>
  function myFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
      x.className += " responsive";
    } else {
      x.className = "navbar";
    }
  }
</script>
